#set -g default-terminal "tmux-256color"
set -g default-terminal "xterm-256color"
#set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm-256color:Tc"
# action key
unbind C-b
set-option -g prefix C-t
set-option -g repeat-time 0
set-option -g focus-events on
set-option -g allow-passthrough on
# WezTerm終了時（デタッチ時）にセッションも終了
set-option -g exit-unattached on

#### Key bindings

set-window-option -g mode-keys vi

#bind t send-key C-t
# Reload settings
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
# Open current directory
bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane -a

# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 

# Moving window
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

# Split pane with current path
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

#### basic settings

set-option -g status-justify "left"
#set-option utf8-default on
#set-option -g mouse-select-pane
set-window-option -g mode-keys vi
#set-window-option -g utf8 on
# look'n feel - Nord theme
set-option -g status-fg "#D8DEE9"
set-option -g status-bg "#2E3440"
set -g pane-active-border-style fg="#88C0D0",bg=default
set -g window-style fg="#D8DEE9",bg=default
set -g window-active-style fg="#ECEFF4",bg=default
set-option -g history-limit 64096

set -sg escape-time 10

#### COLOUR - Nord theme

# default statusbar colors
set-option -g status-style bg="#2E3440",fg="#D8DEE9",default

# default window title colors
set-window-option -g window-status-style fg="#81A1C1",bg="#3B4252",dim

# active window title colors
set-window-option -g window-status-current-style fg="#88C0D0",bg=default,bright

# pane border
set-option -g pane-border-style fg="#3B4252"
set-option -g pane-active-border-style fg="#88C0D0",bg="#2E3440"

# message text
set-option -g message-style bg="#3B4252",fg="#EBCB8B"

# pane number display
set-option -g display-panes-active-colour "#88C0D0"
set-option -g display-panes-colour "#D08770"

# clock
set-window-option -g clock-mode-colour "#A3BE8C"

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# import
# osx clipboard
set-option -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL"

# Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# statusline - Nord theme
# vim: ft=tmux
set -g mode-style "fg=#ECEFF4,bg=#4C566A"

set -g message-style "fg=#ECEFF4,bg=#3B4252"
set -g message-command-style "fg=#ECEFF4,bg=#3B4252"

set -g pane-border-style "fg=#3B4252"
set -g pane-active-border-style "fg=#88C0D0"

set -g status "on"
set -g status-interval 1
set -g status-justify "left"

set -g status-style "fg=#D8DEE9,bg=#2E3440"

set -g status-bg "#2E3440"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#2E3440,bg=#88C0D0,bold] #S #[fg=#88C0D0,bg=#4C566A,nobold,nounderscore,noitalics]#[fg=#ECEFF4,bg=#4C566A,bold] #(whoami) #[fg=#4C566A,bg=#2E3440]"
set -g status-right "#[fg=#4C566A,bg=#2E3440]#[fg=#D8DEE9,bg=#4C566A] %Y-%m-%d %H:%M #[fg=#81A1C1,bg=#4C566A]#[fg=#2E3440,bg=#81A1C1,bold] #h "

setw -g window-status-activity-style "underscore,fg=#D8DEE9,bg=#2E3440"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#D8DEE9,bg=#2E3440"
setw -g window-status-format '#[fg=#2E3440,bg=#2E3440]#[default] #I  #{b:pane_current_path} #[fg=#2E3440,bg=#2E3440,nobold,nounderscore,noitalics]'
setw -g window-status-current-format '#[fg=#2E3440,bg=#88C0D0]#[fg=#5E81AC,bg=#88C0D0] #I #[fg=#88C0D0,bg=#5E81AC] #{b:pane_current_path} #[fg=#5E81AC,bg=#2E3440,nobold]'

# Display lazygit
bind -r g display-popup -d '#{pane_current_path}' -w80% -h80% -E lazygit

